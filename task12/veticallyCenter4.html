<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>垂直居中4</title>
    <style>
        .container {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .wordText {
            border: 1px solid black;
            width: 200px;
            text-align: center;
            position: absolute;
            top: 50%;
            height: 100px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wordText">我要垂直居中</div>
    </div>
</body>
</html>
