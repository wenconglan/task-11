<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>垂直居中6</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            border: 1px solid red;
            position: relative;
        }
        .wordText {
            border: 1px solid green;
            width:100px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wordText">我要垂直居中</div>
    </div>
</body>
</html>
