<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>垂直居中5</title>
    <style>
        .container {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .wordText {
            border: 1px solid black;
            width: 200px;
            height: 50px;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wordText">我要垂直居中</div>
    </div>
</body>
</html>
